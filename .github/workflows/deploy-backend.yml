name: Deploy Backend to AWS

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      force_redeploy:
        description: 'Force redeploy even if no changes'
        required: false
        default: 'false'
        type: boolean
      custom_tag:
        description: 'Custom Docker image tag (optional)'
        required: false
        type: string

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd backend
        npm install
        
    - name: Run tests (if available)
      run: |
        cd backend
        npm test || echo "No tests configured"
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.APP_NAME }}
        IMAGE_TAG: ${{ github.sha }}
        CUSTOM_TAG: ${{ github.event.inputs.custom_tag }}
        ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
      run: |
        cd backend
        docker build -t ${{ secrets.APP_NAME }} .
        
        # Tag with commit SHA
        docker tag ${{ secrets.APP_NAME }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:${{ github.sha }}
        
        # Tag with latest
        docker tag ${{ secrets.APP_NAME }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:latest
        
        # Tag with environment
        docker tag ${{ secrets.APP_NAME }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:${{ github.event.inputs.environment || 'production' }}
        
        # Tag with custom tag if provided
        if [ -n "${{ github.event.inputs.custom_tag }}" ]; then
          docker tag ${{ secrets.APP_NAME }}:latest ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:${{ github.event.inputs.custom_tag }}
        fi
        
        # Push all tags
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:${{ github.sha }}
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:latest
        docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:${{ github.event.inputs.environment || 'production' }}
        
        if [ -n "${{ github.event.inputs.custom_tag }}" ]; then
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}:${{ github.event.inputs.custom_tag }}
        fi
        
    - name: Deploy to ECS
      if: github.event_name == 'workflow_dispatch' || github.event.inputs.force_redeploy == 'true' || github.event_name == 'push'
      run: |
        aws ecs update-service --cluster ${{ secrets.APP_NAME }}-cluster --service ${{ secrets.APP_NAME }}-service --force-new-deployment
        
    - name: Wait for deployment to complete
      if: github.event_name == 'workflow_dispatch' || github.event.inputs.force_redeploy == 'true' || github.event_name == 'push'
      run: |
        aws ecs wait services-stable --cluster ${{ secrets.APP_NAME }}-cluster --services ${{ secrets.APP_NAME }}-service
        
    - name: Deployment Summary
      run: |
        echo "üéâ Backend deployment completed successfully!"
        echo "üê≥ ECR Repository: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.APP_NAME }}"
        echo "üöÄ ECS Service: ${{ secrets.APP_NAME }}-service"
        
        # Show manual trigger information if applicable
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "üîß Manual Deployment Details:"
          echo "   Environment: ${{ github.event.inputs.environment }}"
          echo "   Force Redeploy: ${{ github.event.inputs.force_redeploy }}"
          if [ -n "${{ github.event.inputs.custom_tag }}" ]; then
            echo "   Custom Tag: ${{ github.event.inputs.custom_tag }}"
          fi
        fi
